            <script type="text/javascript">
        
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });

        $(document).ready(function() {
            $("input[name$='radio-doc']").click(function() {
                const test = $(this).val();

                $("div.desc").hide();
                $("#Docs" + test).show();
            });
        });

        const target = document.querySelector("#btn-kirim")
        const blockUI = new KTBlockUI(target, {
            message: '<div class="blockui-message spinner-border text-primary"></div>',
        });

        $("#nik_mask").inputmask({
            "mask": "9",
            "repeat": 16,
            "greedy": false
        });

        $("#nim").inputmask({
            "mask": "*",
            "repeat": 16,
            "greedy": false,
            "definitions": {
                '*': {
                    validator: "[A-Za-z0-9]",
                    cardinality: 1
                }
            }
        });

        $("#telp_mask").inputmask({
            "mask": "9",
            "repeat": 13,
            "greedy": false
        });

        $('#reload').click(function () {
            reloadCaptcha();
        });

        var reloadCaptcha = function (suffix = null) {
            $.ajax({
                type: 'GET',
                url: "https://edukasi.pajak.go.id/relawan/captcha-reload",
                success: function (data) {
                    if(suffix) {
                        $("#captcha-img"+suffix).attr("src",data.img);
                        $("[name='captcha_key"+suffix+"']").val(data.key);
                    } else {
                        $("#captcha-img").attr("src",data.img);
                        $("[name='captcha_key']").val(data.key);
                    }
                }
            });
        };


        $(document).ready(function() {
            $(".selectpt").select2({
                ajax: {
                    url: "https://edukasi.pajak.go.id/renjani/daftar/get-perguruan-tinggi",
                    type: "post",
                    dataType: 'json',
                    delay: 250,
                    data: function(params) {
                        return {
                            "_token": "UsuSYU6h8xpg83JcviCvZ1Qsa7kLs32ShD0nefKY",
                            search: params.term // search term
                        };
                    },
                    processResults: function(response) {
                        return {
                            results: response
                        };
                    },
                    cache: true
                }
            });
        });

        "use strict";

        // Class definition
        var KTSignupGeneral = function() {
            // Elements
            var form;
            var submitButton;
            var validator;

            // Handle form
            var handleForm = function(e) {
                // Init form validation rules. For more info check the FormValidation plugin's official documentation:https://formvalidation.io/
                validator = FormValidation.formValidation(
                    form, {
                        fields: {
                            'nama': {
                                validators: {
                                    notEmpty: {
                                        message: 'Nama harus diisi'
                                    }
                                }
                            },
                            'nik': {
                                validators: {
                                    regexp: {
                                        // regexp: /^.{16,}$/,
                                        regexp: /^\d+$/,
                                        message: 'Number Only',
                                    },
                                    notEmpty: {
                                        message: 'NIK harus diisi'
                                    },
                                },
                            },
                            'filektm': {
                                validators: {
                                    notEmpty: {
                                        message: 'Foto KTM harus diisi'
                                    }
                                }
                            },
                            'telp': {
                                validators: {
                                    regexp: {
                                        // regexp: /^.{12,}$/,
                                        regexp: /^\d+$/,
                                        message: 'Number Only',
                                    },
                                    notEmpty: {
                                        message: 'No Telepon harus diisi'
                                    }
                                }
                            },
                            'email': {
                                validators: {
                                    regexp: {
                                        regexp: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                                        message: 'The value is not a valid Email',
                                    },
                                    notEmpty: {
                                        message: 'Email address harus diisi'
                                    }
                                }
                            },
                            'jurusan': {
                                validators: {
                                    notEmpty: {
                                        message: 'Jurusan harus diisi'
                                    }
                                }
                            },
                            'perguruantinggi': {
                                validators: {
                                    notEmpty: {
                                        message: 'Asal Perguruan Tinggi harus diisi'
                                    }
                                }
                            },
                            'nim': {
                                validators: {
                                    regexp: {
                                        regexp: /^[a-zA-Z0-9]+$/,
                                        message: 'NIM harus berupa huruf atau angka',
                                    },
                                    notEmpty: {
                                        message: 'NIM harus diisi'
                                    }
                                }
                            },
                            'alamat': {
                                validators: {
                                    notEmpty: {
                                        message: 'Alamat harus diisi'
                                    }
                                }
                            },
                            'captcha': {
                                validators: {
                                    notEmpty: {
                                        message: "Captcha harus diisi"
                                    }
                                }
                            }
                        },
                        plugins: {
                            trigger: new FormValidation.plugins.Trigger({
                            event: {
                                password: false
                                }
                            }),
                            bootstrap: new FormValidation.plugins.Bootstrap5({
                                rowSelector: '.fv-row',
                                eleInvalidClass: '', // comment to enable invalid state icons
                                eleValidClass: '' // comment to enable valid state icons
                            })
                        }
                    }
                );

                // Handle form submit


                $("#kt_sign_up_submit").click(function(event) {
                    event.preventDefault();

                    var formData = new FormData(document.querySelector('#kt_sign_up_form'));
                    validator.validate().then(function(status) {
                            if (status == 'Valid') {
                                // Show loading indication
                                submitButton.setAttribute('data-kt-indicator', 'on');

                                // Disable button to avoid multiple click
                                submitButton.disabled = true;

                                $.ajax({
                                   
                                    url: "https://edukasi.pajak.go.id/renjani/daftar",
                                    type: 'POST',
                                    data: formData,
                                    beforeSend: function(e) {
                                        blockUI.block();
                                    },
                                    error: function(response) {
                                        if (blockUI.isBlocked()) {
                                            blockUI.release();
                                        }
                                        reloadCaptcha();
                                        submitButton.removeAttribute('data-kt-indicator');
                                        submitButton.disabled = false;
                                        swalFunction(response.status,response.responseJSON.message);
                                    },
                                    success: function(data) {
                                        if (blockUI.isBlocked()) {
                                            blockUI.release();
                                        }
                                        reloadCaptcha();
                                        if (data.status == 'success') {
                                            var email = data.email; // Mengambil username dari respons JSON
                                            setTimeout(function() {
                                                // Menyertakan username hanya jika sudah tersedia
                                                var redirectRoute = email ? "https://edukasi.pajak.go.id/renjani/daftar-success/" + email : "https://edukasi.pajak.go.id/renjani/daftar";
                                                window.location = redirectRoute;
                                            }, 1000);
                                        } else {
                                            // SweetAlert: Show error message
                                            swalFunction('error', data.message); // Menampilkan pesan error dari response JSON
                                            submitButton.disabled = false;
                                        }
                                    },
                                    complete: function() {
                                        // Ensure the submit button is always enabled after the request completes
                                        submitButton.removeAttribute('data-kt-indicator');
                                        submitButton.disabled = false;
                                    },
                                    cache: false,
                                    contentType: false,
                                    processData: false
                                });

                            } else {
                                reloadCaptcha();
                                if (blockUI.isBlocked()) {
                                    blockUI.release();
                                }
                                // Show error popup. For more info check the plugin's official documentation: https://sweetalert2.github.io/
                                notificationFunc('error', 'Form Validation Error!');
                                submitButton.disabled = false;
                            }
                        });
                });

            }
            // Public functions
            return {
                // Initialization
                init: function() {
                    // Elements
                    form = document.querySelector('#kt_sign_up_form');
                    submitButton = document.querySelector('#kt_sign_up_submit');
                    
                    handleForm();
                }
            };
        }();

        // On document ready
        KTUtil.onDOMContentLoaded(function() {
            KTSignupGeneral.init();
        });


    </script>
